<section class="converter mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="back mb-3">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Back 
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
    <div class="convert-content">
        <h3>
           Currency Exchanger
        </h3>
        <p>
            Convert Currency from {{baseCurrency}} to your favorite Currency
        </p>
          <form [formGroup]="currencyForm" 
           (ngSubmit)="convertCurrency(currencyForm)" class="convert-form mt-4">
            <div class="row">
                <div class="col-lg-3">
                     <div class="form-group">
                        <label for="amount">I'd Like To Exchange</label>
                        <input type="number" placeholder="100$"
                         name="amount" id="amount" formControlName="amount">
                     </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                       <label for="currency">From</label>
                      
                        <select   name="country-from"  formControlName="currencyForm" >

                        <option 
                         *ngFor="let currency of currencyNamesList | keyvalue"
                        [value]="currency.key">{{currency.key}}</option>
                        
                       </select> 
                    </div>
               </div>
               <div class="col-lg-1 text-center">
                <span  class="convert-icon">
                  <!--not implemented yet-->
                 <span class="material-symbols-outlined">
                    swap_horiz
                 </span>   
                    </span>

               </div>

               <div class="col-lg-4">
                <div class="form-group">
                   <label for="currency"> To</label>
                   <select name="country-to" id="country-to" formControlName="currencyTo">
                    <option #toCurrencyValue
                     *ngFor="let currency of currencyNamesList | keyvalue"
                        [value]="currency.key">{{currency.key}}</option>
                  
                   </select>
                </div>
           </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-12 text-end">
                   <button type="submit" class="btn btn-convert"
                   [disabled]="currencyForm.invalid"
                   
                   >convert</button>
                </div>
            </div>
          </form>


          <p>
            Value is  <span> </span>
          </p>
    </div>
            </div>
        </div>
    </div>
</section>
