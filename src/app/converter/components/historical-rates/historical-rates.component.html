<div class="hostorical-rates">
    <p>
        Historical Rates From   <span>
           {{ fromCurrency}}
        </span> To other Currencies during the last year 
    </p>
<table>
    <tr>
        <th>Currency</th>
        <th>Amount</th>
       
    </tr>
    <tr  *ngFor="let item of ratesList | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
    </tr>
  
</table>
</div>
